name: Build TDLib

on:
    push:
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        container: alpine
        outputs:
            submodule_commit_hash: ${{ steps.get_submodule_commit_hash.outputs.stdout }}
        steps:
            - name: Install dependencies
              run: apk add --no-cache git make g++ musl-dev openssl-dev zlib-dev php gperf cmake linux-headers
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  submodules: true
            - name: Get submodule commit hash
              id: get_submodule_commit_hash
              run: echo $(git -C td rev-parse HEAD | cut -c 1-7) >> "$GITHUB_OUTPUT"
            - name: Build
              run: |
                    mkdir td/build
                    cd td/build
                    cmake -DCMAKE_BUILD_TYPE=Release ..
                    cmake --build .
            - name: Find artifacts
              run: |
                    mkdir td/build/out
                    find td/build -name '*.a' -exec cp {} td/build/out \;
                    find td/build -name '*.so*' -exec cp {} td/build/out \;
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: tdlib
                  path: td/build/out
    release:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: tdlib
                  path: tdlib
            - name: Release
              uses: softprops/action-gh-release@v2
              with:
                  files: tdlib/*
                  name: ${{ needs.build.outputs.submodule_commit_hash }}
                  tag_name: ${{ needs.build.outputs.submodule_commit_hash }}
        
